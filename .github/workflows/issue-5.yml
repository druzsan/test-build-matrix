name: Matrix
on:
  push:
  workflow_dispatch:

jobs:
  # Setup matrix
  setup-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.setup-matrix.outputs.matrix }}
    steps:
      - id: setup-matrix
        uses: druzsan/setup-matrix@v1
        with:
          include: |
            os: linux cpu: amd64 run-on: ubuntu-latest shell: bash -e,
            os: macos cpu: amd64 run-on: macos-latest shell: bash -e,
            os: windows cpu: amd64 run-on: windows-latest shell: msys2

  # Setup python and print version
  build:
    needs: setup-matrix
    strategy:
      matrix: ${{ fromJson(needs.setup-matrix.outputs.matrix) }}
    runs-on: ubuntu-latest
    steps:
      - run: echo '${{ matrix.os }} ${{ matrix.run-on }} ${{ matrix.cpu }} ${{ matrix.shell }}'

  build-2:
    strategy:
      matrix:
        include:
          - os: linux
            cpu: amd64
            run-on: ubuntu-latest
            shell: bash -e
          - os: windows
            cpu: amd64
            run-on: windows
            latest shell: msys2
    runs-on: ubuntu-latest
    steps:
      - run: echo '${{ matrix.os }} ${{ matrix.run-on }} ${{ matrix.cpu }} ${{ matrix.shell }}'
